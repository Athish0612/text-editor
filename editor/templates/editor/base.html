{% load static %}
<!DOCTYPE html>
<html>
<head>
    <!-- Page Title -->
    <title>{% block title %}{% endblock %}</title>

    <!-- Static CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

    <!-- External CSS (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- External JavaScript Libraries (jQuery, Popper.js, Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: right;
}

.side-panel {
    width: 200px;
    background-color: #f4f4f4;
    padding: 10px;
    float: left;
    height: 100vh;
}

.side-panel ul {
    width: 100%;
    list-style: none;
    padding: 0;
    max-height: calc(100vh - 50px);
    overflow-y: auto;
    overflow-x: hidden !important;
}

.side-panel ul li {
    margin-bottom: 5px;
}

.main {
    margin-left: 220px;
    padding: 20px;
}

.doc-div {
    width: 100%;
    height: 2rem;
    align-items: center;
    margin-bottom: -5px;
    transition: background-color 0.3s;
    position: relative;
    padding: .2rem;
}

.side-panel ul li:nth-child(odd) .doc-div {
    background-color: #417893;

}

.side-panel ul li:nth-child(even) .doc-div {
    background-color: #79aec8;
}

a {
    color: #000;
    text-decoration: none;
}

.side-panel ul li .doc-div:hover {

    background-color: #bbb;
}

.icon-container {
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    display: flex;
}

.download-icon {
    margin-right: 10px;
    cursor: pointer;
    color: #FFF;
    z-index: 99;
}

.delete-icon {
    cursor: pointer;
    color: #e74c3c;
}

.download-icon:hover,
.delete-icon:hover {
    color: #f5dd5d;
}

#create-document {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

#create-document:hover {
    background-color: #45a049;
}

#editing-form {
    height: 100%;
    display: flex;
    flex-direction: column;
}

textarea {
    flex: 1;
    width: 100%;
    height: 100vh;
    resize: none;
    font-size: 24px;
}

.save-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.auth-container {
    width: 300px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.auth-button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.auth-button:hover {
    background-color: #45a049;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .main {
        margin-left: 0;
    }

    .side-panel {
        width: 100%;
        float: none;
        margin-bottom: 20px;
    }
}


</style>
</head>
<body>
    <!-- Main Content Container -->
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
